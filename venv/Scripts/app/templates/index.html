<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CRUD</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h1>Crud com Python</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <a href="/form" class="btn btn-success">Adicionar Novo</a>
    </div>
    <div class="col-7 m-auto pt-4 pb-2 text-center">
      <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">*</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Ano</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for dbs in db %}
          <tr>
            <th>{{dbs.id}}</th>
            <td>{{dbs.marca}}</td>
            <td>{{dbs.modelo}}</td>
            <td>{{dbs.ano}}</td>
            <td>
              <a href="view/{{dbs.id}}" class="btn btn-dark">Vizualizar</a>
              <a href="" class="btn btn-primary">Editar</a>
              <a href="" class="btn btn-danger">Remover</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </body>
</html>
